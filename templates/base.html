<!DOCTYPE html>
<html lang="en">
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% comment %} <meta name="description" content=""> {% endcomment %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% comment %} <link rel="stylesheet" href=""> {% endcomment %}
        <title>Netflix - {% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        {% block others %}{% endblock others %}
    </head>
    <body class="bg-black text-grey-100-font-primary">
    {% block content %}

    {% endblock content %}
     <script>
        const nav = document.querySelector('nav')

        document.addEventListener("scroll",e=>{
            
            if(scrollY>100){
                nav.classList.add('bg-gray-900')
          
            }else{
                nav.classList.remove('bg-gray-900')
                
            }
        })

    </script>
    </body>
</html>
